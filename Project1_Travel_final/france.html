    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>


<script>
var map;
var infowindow;
var service;
var myLocation;
var marker;

function initialize() {	
	//myLocation = new google.maps.LatLng(41.3260, 19.8160);
	myLocation = new google.maps.LatLng(48.8567, 2.3508);
	
	map = new google.maps.Map(document.getElementById('map-canvas'), {
		center: myLocation,
		zoom: 15
	});

	var request = {
		location: myLocation,
		radius: 500,
		types: ['restaurant','hotel']
	};

	service = new google.maps.places.PlacesService(map);
	service.nearbySearch(request, callback);

	function callback(results, status) {
		if (status == google.maps.places.PlacesServiceStatus.OK) {
			for (var i = 0; i < 10; i++) {
				marker = new google.maps.Marker({
					map: map,
					position: results[i].geometry.location
				});
                marker.info = new google.maps.InfoWindow({
                content: results[i].name + "<br />" + "Rating : " + results[i].rating + "<br />" + "<img src='"+results[i].photos[0].getUrl({'maxWidth': 100,   'maxHeight':100})+"'/>"
                 });
				//infowindow = new google.maps.InfoWindow();
				//infowindow.setContent(results[i].name + "<br />" + "Rating : " + results[i].rating + "<br />" + "<img src='"+results[i].photos[0].getUrl({'maxWidth': 100, 'maxHeight': 100})+"'/>");
               google.maps.event.addListener(marker, 'click', function() {
               this.info.open(map,this);
                });
				//infowindow.open(marker);
			}
		}
	}
   
}


google.maps.event.addDomListener(window, 'load', initialize);


</script>
